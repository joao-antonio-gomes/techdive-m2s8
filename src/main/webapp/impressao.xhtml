<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template/basic_layout.xhtml">
    <ui:define name="title">List - </ui:define>
    <ui:define name="header">
        Shopping List
    </ui:define>
    <ui:define name="content">
        <h:panelGroup styleClass="" style="width: 400px">
            <h:dataTable value="#{listBean.list}" var="item"
                         styleClass="table table-striped" headerClass="table-header">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Lista de Compras"/>
                    </f:facet>
                    ${item}
                </h:column>
            </h:dataTable>
            <h:panelGroup styleClass="mt-5 d-flex justify-content-center align-items-center">
                <h:commandLink onclick="history.go(-1)" styleClass="btn btn-primary">Voltar</h:commandLink>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
